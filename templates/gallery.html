{% extends "base.html" %}
{% block content %}

<section class="container prose">
  <h1>画廊</h1>
  <p>课堂与活动精彩瞬间。</p>
</section>

<section class="container gallery-grid">
  {% for f in files %}
  <figure class="card">
    <img src="{{ url_for('static', filename='images/' ~ f) }}" alt="图片 {{ loop.index }}">
  </figure>
  {% endfor %}
</section>

{% endblock %}
