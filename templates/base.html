<!doctype html>
<html lang="zh-Hans">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>{{ SCHOOL_NAME_ZH }} · {{ TAGLINE_ZH }}</title>
  <meta name="description" content="林老师：中文、数学、英语、线上小班与一对一。">
  <link rel="icon" href="{{ url_for('static', filename='images/head.PNG') }}">
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
  <script defer src="{{ url_for('static', filename='script.js') }}"></script>
</head>
<body data-motto="{{ MOTTO_ZH }}" data-contact="{{ url_for('contact') }}">

<header class="site-header" role="banner">
  <div class="nav container">
    <a class="brand" href="{{ url_for('home') }}">
      <img src="{{ url_for('static', filename='images/logo.png') }}" alt="校徽" class="logo">
      <!-- <span class="brand-zh">{{ SCHOOL_NAME_ZH }}</span> -->
    </a>
    <nav class="primary-nav" role="navigation" aria-label="主菜单">
      <a href="{{ url_for('home') }}" class="{% if request.endpoint=='home' %}active{% endif %}">首页</a>
      <a href="{{ url_for('about') }}" class="{% if request.endpoint=='about' %}active{% endif %}">关于老师</a>
      <a href="{{ url_for('gallery') }}" class="{% if request.endpoint=='gallery' %}active{% endif %}">画廊</a>
      <a href="{{ url_for('contact') }}" class="{% if request.endpoint=='contact' %}active{% endif %}">联系我</a>
    </nav>
  </div>
</header>

<main>
  {% block content %}{% endblock %}
</main>

<footer class="site-footer">
  <div class="container">
    <p>© <span id="year"></span> {{ SCHOOL_NAME_ZH }}</p>
  </div>
</footer>
</body>
</html>
