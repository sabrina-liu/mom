<!doctype html>
<html lang="zh-Hans">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>{{ (SCHOOL_NAME_ZH|default('秀林中文网上学校')) }} · {{ (TAGLINE_ZH|default('中文·数学·英语·小班与一对一')) }}</title>
  <meta name="description" content="林老师：中文、数学、英语、线上小班与一对一。">
  <link rel="icon" href="/static/images/head.png">
  <link rel="stylesheet" href="/static/style.css">
  <script defer src="/static/script.js"></script>
</head>
<body data-motto="{{ MOTTO_ZH|default('认真学，也要开开心心学。') }}" data-contact="/contact/">

<header class="site-header" role="banner">
  <div class="nav container">
    <a class="brand" href="/">
      <img src="/static/images/logo.png" alt="校徽" class="logo">
      <!-- <span class="brand-zh">{{ SCHOOL_NAME_ZH|default('秀林中文网上学校') }}</span> -->
    </a>



      <nav class="primary-nav" role="navigation" aria-label="主菜单">
        <a href="{{ url_for('home') }}"
          class="{% if current_page=='home' %}active{% endif %}"
          aria-current="{{ 'page' if current_page=='home' }}">
          首页
        </a>
        <a href="{{ url_for('about') }}"
          class="{% if current_page=='about' %}active{% endif %}"
          aria-current="{{ 'page' if current_page=='about' }}">
          关于老师
        </a>
        <a href="{{ url_for('gallery') }}"
          class="{% if current_page=='gallery' %}active{% endif %}"
          aria-current="{{ 'page' if current_page=='gallery' }}">
          画廊
        </a>
        <a href="{{ url_for('contact') }}"
          class="{% if current_page=='contact' %}active{% endif %}"
          aria-current="{{ 'page' if current_page=='contact' }}">
          联系我
        </a>
      </nav>
  </div>
</header>

<main>
  {% block content %}{% endblock %}
</main>

<footer class="site-footer">
  <div class="container">
    <p>© <span id="year"></span> {{ SCHOOL_NAME_ZH|default('秀林中文网上学校') }}</p>
  </div>
</footer>
</body>
</html>
