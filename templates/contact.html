{% extends "base.html" %}
{% block content %}

<section class="container contact-grid">
  <!-- Left: overlapped images (same size) -->
  <div class="overlap contact-qr">
    <img class="bg" src="{{ url_for('static', filename='images/hi.png') }}" alt="装饰图片">
    <img class="fg" src="{{ url_for('static', filename='images/wechat_qr.jpg') }}" alt="微信二维码">

  <blockquote class="cta-text">
    <q>加个微信，预约试听!</q>
  </blockquote>
</section>

{% endblock %}
